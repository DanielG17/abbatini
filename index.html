<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABBATINI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        .images-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .image-title {
            margin-bottom: 10px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AbbatiniNews</h1>
    </header>

    <div class="images-container">
        <div>
            <div class="image-title">19/01 - paġna 1</div>
            <img src="first.png" alt="Image 1">
        </div>
        <div>
            <div class="image-title">19/01 - paġna 2</div>
            <img src="first2.png" alt="Image 2">
        </div>
    </div>

    <div class="centered-title">
        COMING SOON
    </div>
    <div class="centered-image">
        <img src="second.jpg" alt="Centered Image" width="400">
    </div>
</body>
</html>
