    <h3>Press Play to start. Click again when the screen goes blue</h3>
    <div class="button-container no-hover" style="display: none; justify-content: center; align-items: center; gap: 20px;" id="gameSection">
        <button id="playButton" onclick="startGame()">Play</button>
    </div>
    <div id="timer" style="display: none;">00:000.00</div>
    <div id="gameMessage" style="color: red; font-size: 20px;"></div>

    <script>
        let playButton = document.getElementById('playButton');
        let timerDisplay = document.getElementById('timer');
        let startTime;
        let stopTime;
        let isGameActive = false;
        let timeout;
        let timerInterval;
        let isBlue = false;

        // Function to start the game
        function startGame() {
            if (isGameActive) {
                // Stop the game if stop button is clicked
                stopGame();
            } else {
                // Start the game
                document.getElementById("gameMessage").innerHTML = '';
                playButton.innerText = 'Wait for Blue';
                isGameActive = true;
                document.body.style.backgroundColor = '#ff0000'; // Red background while waiting
                timerDisplay.innerText = '00:000.00';
                
                // Random delay before color change
                let randomDelay = Math.floor(Math.random() * 4000) + 1000;
                timeout = setTimeout(function() {
                    // Change screen to blue and update button
                    document.body.style.backgroundColor = '#44aaff';
                    playButton.innerText = 'Click Here'; // Change button text
                    isBlue = true;
                    startTime = performance.now(); // Start the high precision timer
                    startTimer();
                }, randomDelay);
            }
        }

        // Function to start the timer
        function startTimer() {
            timerInterval = setInterval(function() {
                let elapsedTime = performance.now() - startTime; // Elapsed time in milliseconds
                let seconds = Math.floor(elapsedTime / 1000);
                let milliseconds = Math.floor(elapsedTime % 1000);
                let nanoseconds = Math.floor((elapsedTime % 1) * 100);

                let paddedSeconds = String(seconds).padStart(2, '0'); // Ensure two digits for seconds
                let paddedMilliseconds = String(milliseconds).padStart(3, '0'); // Ensure three digits for milliseconds
                let paddedNanoseconds = String(nanoseconds).padStart(2, '0'); // Ensure two digits for nanoseconds

                // Format the timer display
                let formattedTime = `${paddedSeconds}:${paddedMilliseconds}.${paddedNanoseconds}`;
                timerDisplay.innerText = formattedTime;
            }, 10); // Update every 10ms
        }

        function resetGame() {
            playButton.innerText = 'Play';
            isGameActive = false;
            isBlue = false;
            document.body.style.backgroundColor = '#ffffff';
            clearTimeout(timeout); // Clear any active timeout if the user clicked early
        }

        function stopGame() {
            if (!isBlue) {
                document.getElementById("gameMessage").innerHTML = "<br><strong>Too soon!</strong>";
                formattedTime = '00:000.00';
                resetGame();
                return; // Do not proceed with calculating time
            }else{
                stopTime = performance.now();
                clearInterval(timerInterval); // Stop the timer
                
                let elapsedTime = stopTime - startTime;
                let seconds = Math.floor(elapsedTime / 1000);
                let milliseconds = Math.floor(elapsedTime % 1000);
                let nanoseconds = Math.floor((elapsedTime % 1) * 100);

                let paddedSeconds = String(seconds).padStart(2, '0'); // Ensure two digits for seconds
                let paddedMilliseconds = String(milliseconds).padStart(3, '0'); // Ensure three digits for milliseconds
                let paddedNanoseconds = String(nanoseconds).padStart(2, '0'); // Ensure two digits for nanoseconds
                
                // Format the final reaction time
                let formattedTime = `${paddedSeconds}:${paddedMilliseconds}.${paddedNanoseconds}`;
                timerDisplay.innerText = formattedTime;

                this.resetGame();
            }
        }
    </script>
